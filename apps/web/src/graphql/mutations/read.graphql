query GetCurrentlyReadingBooksWithLatestReads {
  getCurrentlyReadingBooksWithLatestReads {
    id
    status
    rating
    dateAdded
    createdAt
    updatedAt
    book {
      id
      title
      subtitle
      authors
      yearPublished
      pageCount
      slug
      covers {
        id
        url
        size
        source
      }
      ratings {
        id
        count
        source
        maxScore
        score
      }
    }
    read {
      id
      startDate
      finishedDate
      userBookId
      readingSessions {
        id
        capacity
        progress
        pagesRead
        type
        createdAt
      }
    }
  }
}

# Mutations
mutation CreateRead(
    $userBookId: String!
    $capacity: Int!
) {
  createRead(
    userBookId: $userBookId
    capacity: $capacity
) {
    id
    startDate
    finishedDate
    userBookId
    readingSessions {
      id
      capacity
      progress
      pagesRead
      type
      createdAt
    }

  }
}

mutation CreateReadingSession(
  $readId: String!
  $pagesRead: Int!
  $capacity: Int!
  $progress: Int!
  $type: PROGRESS_TYPE!
) {
  createReadingSession(
    readId: $readId
    capacity: $capacity
    pagesRead: $pagesRead
    progress: $progress
    type: $type
  ) {
    id
    capacity
    progress
    pagesRead
    type
    createdAt
    read {
      id
      startDate
      finishedDate
      userBookId
    }
  }
}

mutation RemoveReadingSession($sessionId: String!) {
  removeReadingSession(sessionId: $sessionId)
}
