query UserBook($where: BookWhereUniqueInput!) {
  userBook(where: $where) {
    user {
      id
    }
    book {
      slug
      id
      title
      authors
      pageCount
      yearPublished
      identifiers {
        source
        sourceId
      }
      covers {
        url
        size
      }
      ratings {
        score
        source
      }
    }
    userId
    status
    rating
    dateAdded
    shelves {
      shelf {
        id
        name
      }
    }
  }
}

query GetUserBooks(
  $where: UserBookWhereInput
  $limit: Int! = 100
  $offset: Int! = 0
  $orderBy: UserBookOrderByWithRelationInput
) {
  getUserBooks(
    where: $where
    offset: $offset
    limit: $limit
    orderBy: $orderBy
  ) {
    userBooks {
      id
      user {
        id
      }
      book {
        id
        slug
        title
        authors
        pageCount
        yearPublished
        identifiers {
          source
          sourceId
        }
        covers {
          url
          size
        }
        ratings {
          score
          source
        }
      }
      userId
      status
      rating
      dateAdded
      createdAt
      updatedAt
      order
      shelves {
        shelf {
          id
          name
        }
      }
      _count {
        shelves
      }
    }
    hasMore
    totalBooks
  }
}

query CountUserBooks($where: UserBookWhereInput) {
  countUserBooks(where: $where)
}

query BookCountsByUserId($userId: String!) {
  bookCountsByUserId(userId: $userId) {
    wantsToReadCount
    readingCount
    finishedCount
    upNextCount
  }
}
